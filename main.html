<html>

<head>
   <style>
      body {
         background-image: url("http://i.stack.imgur.com/spmUM.gif");
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
         background-color: #cccccc;
      }

      .header {
         padding: 50px;
         text-align: center;
         color: white;
         font-size: 30px;
      }
   </style>
</head>

<head>
   <title> Flashcards</title>
   <style>
  #buttons {
         display: flex;
         justify-content: center;
         gap: 20px;

      }    

      input[type=button] {
         text-decoration: none;
         display: inline-block;
         padding: 10px 18px;
      }

      .Definition {
         background-color: #00000057;
         color: rgb(255, 255, 255);
      }

      .next {
         background-color: #070000;
         color: rgb(255, 255, 255);
      }

      .round {
         border-radius: 10%;
      }

      #card {
         display: block;
         margin: 0px auto;
         border: 4px rgba(0, 255, 255, 0.03) solid;
         box-shadow: 0px 0px 10px rgb(0 0 0 / 50%);
         width: 100%;
         max-width: 600px;
         height: 100%;
         max-height: 400px;
         border-radius: 10%;
      }

      #Front {
         display: block;
         font: 30px 'Oswald', sans-serif;
         text-align: center;
         line-height: 400px;
         width: 100%;
         overflow: hidden;
         color: #015f9e;
         background: #DDD;
         height: 100%;
         border-radius: 10%
      }


      #Back {
         display: none;
         font: 20px 'Oswald', sans-serif;
         text-align: center;
         width: 100%;
         align-items: center;
         transition: all 0.9s linear 0s;
         color: #015f9e;
         background: #DDD;
         height: 100%;
         border-radius: 10%
      }
   </style>
</head>

<body>
   <br>


   <div class="header">
      <h1>Flashcards</h1>
      <p>Another Go team</p>
   </div>


   <card id="card">

     
      <section id="Front"></section>

     
      <section id="Back"></section>
   </card> 
 
   <br>

   <br>
   <hr>
  
   <div id="buttons">
      <input type="button" class="next round" id="Next" value="Previous" onclick="previous()">
      <input type="button" class="definition round" id="Definition" value="Definition" onclick="definition()">
      <input type="button" class="next round" id="Next" value="Next" onclick="next()">
   </div>
   
  
   <br>
   
   <script type="text/javascript" language="javascript">
      var postion = "front"
      function FlashCard(front, back) {
         this.front = front;
         this.back = back;
      }

      var Front = document.getElementById('Front');
      var Back = document.getElementById('Back');
      var Index = 0;
      var holder = {{.}};	

      Front.innerHTML = holder[Index].front;
      Back.innerHTML = holder[Index].back;

      function definition() {
         if (Front.style.display != "none") {
            Front.style.display = "none";
            Back.style.display = "flex";
            postion = "back"
         }
         else {
            Front.style.display = "block";
            Back.style.display = "none";
            postion = "front"
         }
      }

      function next() {
         Index = (Index + 1) % (holder.length);
         Front.innerHTML = holder[Index].front;
         Back.innerHTML = holder[Index].back;
         if (postion == "back") {
            Definition()
            postion = "front"
         }
         if (Front.style.display != "block") {
            Front.style.display = "none";
            Back.style.display = "flex";
         }
         else {
            Front.style.display = "block";
            Back.style.display = "none";
         }
      }

      function previous() {
         Index = (Index - 1) % (holder.length);
         Front.innerHTML = holder[Index].front;
         Back.innerHTML = holder[Index].back;
         if (postion == "back") {
            Definition()
            postion = "front"
         }
         if (Front.style.display != "block") {
            Front.style.display = "none";
            Back.style.display = "flex";
         }
         else {
            Front.style.display = "block";
            Back.style.display = "none";
         }
      }

   </script>
</body>

</html>
